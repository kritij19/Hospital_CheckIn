{% extends 'home/layout.html' %}

{% block title %} User Details {% endblock %}

{% block content %}
<h2>User Details</h2>
<div>
    <p>{{message}}</p>
    <p>Hi!!! <strong>{{userData.First_Name}} </strong>Your account details are below:</p>
    <table>

        {%- for key, value in userData.items() %}
        <tr>
            <td>{{key}}:</td>
            <td>{{value}}</td>
        </tr>
        {%- endfor %}

    </table>
</div>
{% endblock %}
