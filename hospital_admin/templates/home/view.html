{% extends 'home/layout.html' %}

{% block title %} User Details {% endblock %}

{% block content %}
<h2 style="padding-left: 20px; font-weight: bold;">Patient Details</h2>

<div>
    <table>
        {%- for key, value in userData.items() %}
        <tr>
            <td><strong>{{key}}:</strong></td>
            <td>{{value}}</td>
        </tr>
        {%- endfor %}

    </table>
</div>
{% endblock %}
