<!DOCTYPE html>
<html>
<head>
    <title>Capturing image with webcam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <style type="text/css">
        #results { padding:20px; border:1px solid; background:#ccc; }
    </style>
</head>
<body id="page-top" style="background-image:url('../static/images/abstract-medical-wallpaper-template-design_53876-61802.png');background-size:cover">
  
<div class="container">
    <h1 class="text-center" color="" style="color: white; background: cadetblue; font: revert; /* font-feature-settings: normal; */ margin: 2px; border: 2px;font-family: system-ui;padding-bottom: 6px;margin-bottom: 72px;">CHECK IN </h1>
    <form method="POST" action="/handle_data">
        <div class="row">
            <div class="col-md-6">
                <div id="my_camera"></div>
                <br/>
                
                <input type=button value="Take Snapshot" onClick="take_snapshot()" style = "margin: 0;font-family: system-ui;line-height: inherit;font-weight: bold;padding: 8px;color: #424548;font-size: inherit;border-radius: 0.25rem; border: antiquewhite">
                <input type="hidden" name="image" class="image-tag">
            </div> 
            <div class="col-md-6">
                <div id="results" style="padding: 20px; background: #eeeaea; border: white; border-radius: 0.25px; font-family: system-ui; margin-top: -22px; font-weight: bold;">Your captured image will appear here...</div>
            </div>
            <div class="col-md-12 text-center">
                <br/>
                <button class="btn btn-success" style="color: white; background: cadetblue;  /* font-feature-settings: normal; */ margin: 33px; border: 3px;font-size: large;font-weight: bold;/* font-family: unset; */padding: 10px;PADDING-RIGHT: 40px;padding-left: 40px;">SUBMIT</button>
            </div>
        </div>
    </form>
</div>
  
<!-- Configure a few settings and attach camera -->
<script language="JavaScript">
    Webcam.set({
        width: 490,
        height: 390,
        image_format: 'jpeg',
        jpeg_quality: 90
    });
  
    Webcam.attach( '#my_camera' );
  
    function take_snapshot() {
        Webcam.snap( function(data_uri) {
            $(".image-tag").val(data_uri);
            document.getElementById('results').innerHTML = '<img src="'+data_uri+'"/>';
        } );
    }
</script>
 
</body>
</html>
